<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My parents</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 50%;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/"
          ><img src="logo.png" alt="Logo" width="120"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Parents</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
          <div class="card">
            <img src="img1.jpg" class="card-img-top" alt="My image" />
            <div class="card-body">
              <h5 class="card-title">My mother</h5>
              <p class="card-text">Dotsenko Iryna</p>
              <a href="img1-1.jpg" target="_blank" class="btn btn-primary"
                >Large photo</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="img2.jpg" class="card-img-top" alt="My image" />
            <div class="card-body">
              <h5 class="card-title">My father</h5>
              <p class="card-text">Dotsenko Mykola</p>
              <a href="img2-2.jpg" target="_blank" class="btn btn-primary"
                >Large photo</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="img3.jpg" class="card-img-top" alt="My image" />
            <div class="card-body">
              <h5 class="card-title">My parents and me</h5>
              <p class="card-text">My family</p>
              <a href="img3-3.jpg" target="_blank" class="btn btn-primary"
                >Large photo</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
